    </div>

<!-- EDIT GAME FORM -->
 <div class="form-container" id="form-container">
  <div class="edit-game-boarder">
    <form id="editgame_form">
      <h4>Edit Game</h4>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" class="form-control">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="time">Time</label>
            <input type="time" id="time" name="time" class="form-control">
          </div>
        </div>
      </div>

  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" class="form-control">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="duration">Duration</label>
        <select name="duration" id="duration" name="duration" class="form-control">
          <option value="60">60m</option>
          <option value="90">90m</option>
          <option value="120">120m</option>
        </select>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="duration">Match Type</label>
        <select name="matchtype" id="match-type" class="form-control">
          <option value="Friendly">Friendly</option>
          <option value="Competitive">Competitive</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table table-bordered">
        <thead>
          <tr>
            <td scope="col" id="score">Score</td>
            <td scope="col">Set 1</td>
            <td scope="col">Set 2</td>
            <td scope="col">Set 3</td>
          </tr>
        </thead>
        <tbody id="editform-table-data">
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="result">Result</label>
        <select name="result" id="result" class="form-control">
          <option value="Win">Win</option>
          <option value="Loss">Loss</option>
          <option value="Draw">Draw</option>
        </select>
      </div>
    </div>
        <div class="col">
      <div class="form-group">
        <label for="rating">Rating</label>
     <input type="text" id="rating" name="rating" class="form-control">
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="good-feedback">What Went Well?</label>
        <input type="text" id="positivefeedback" name="positivefeedback" class="form-control">
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="bad-feedback">What Went Bad?</label>
        <input type="text" id="negativefeedback" name="negativefeedback" class="form-control">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="button-container">
      <input class="btn btn-primary" type="submit" value="Save" id="save-button">
      <button type="button" class="btn btn-danger" id="delete-btn">Delete</button>
      <input type="hidden" id="matchid"/>
    </div>
  </div>
</form>
</div>
</div>

<!-- SETTINGS PANEL -->

      <div class="settings-container" id="settings-container">
        <div class="settings-window">
        <h4>Settings</h4>
        <div>

        </div>
