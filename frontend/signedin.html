<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Figure what this is? -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>PadelNotes</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <header>
      <div class="leftside">
        <img class="logo" src="images/padelnotes logo.svg" alt="logo" />
        <h2>PadelNotes</h2>
      </div>
      <div class="center">
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <div class="rightside">
        <ul>
          <li><a href="#">Sign in</a></li>
          <li>
            <a class="trydemo-button" href="#">Try Demo</a>
          </li>
        </ul>
      </div>
    </header>
    <!-- Main Section -->
    <button class="importagame" id="importagame">Import a Game</button>
    <!-- Import a Game Form -->
    <div class="importagame-form" id="importagame-form">
      <h2>Import a Game</h2>
      <form id="importagameform">
        <div class="form-row">
          <label for="date">Date Game was Played:</label>
          <input name="date" type="date" value="29/11/2025" />
        </div>
        <div class="form-row"
          <label for="time">Time Game was Played</label>
          <input name="time" type="time"/>
        </div>
        <div class="form-row">
          <label for="duration">Duration:</label>
          <select name="duration" id="duration">
          <option value="60">60m</option>
          <option value="90">90m</option>
          <option value="120">120m</option>
          </select>
        </div>
        <div class="form-row">
          <label for="location">Location:</label>
          <input name="location" type="text"/>
          </div>


          <div class="form-row">
          <label for="match-type">Match Type:</label>
          <select name="matchtype" id="matchtype">
          <option value="Friendly">Friendly</option>
          <option value="Competitive">Competitive</option>
          </select>
        </div>

        <div class="form-row">
          <label for="">Team A:</label>
          <input name="teamaplayer1" type="text">
          <input name="teamaplayer2" type="text">

        </div>

        <div class="form-row">
          <label for="">Team B:</label>
          <input name="teambplayer1" type="text">
          <input name="teambplayer2" type="text">
        </div>

        <table>
          <tr>
          <th>Team</th>
          <th>Set-1</th>
          <th>Set-2</th>
          <th>Set-3</th>
          </tr>
          <tr>
            <td>A</td>
            <td><input type="number" name="set1scorea"></td>
            <td><input type="number" name="set2scorea"></td>
            <td><input type="number" name="set3scorea"></td>
          </tr>
          <tr>
            <td>B</td>
            <td><input type="number" name="set1scoreb"></td>
            <td><input type="number" name="set2scoreb"></td>
            <td><input type="number" name="set3scoreb"></td>
          </tr>
          <tr>
            <label for="positivefeedback">What Went Well?: </label>
            <input type="text" name="positivefeedback">
          </tr>
          <tr>
          <label for="negativefeedback">What Went Bad?: </label>
          <input type="text" name="negativefeedback">
          </tr>

        </table>

      <button id="submit_button" type="submit">Submit</button>



      </form>
      <button class="close-button" id="close-button">Close</button>
</div>

  <div id="Full-Match-History-Table">
    <table>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Location</th>
        <th>Match Type</th>
        <th>Team A Player 1</th>
        <th>Team A Player 2</th>
        <th>Team B Player 1</th>
        <th>Team B Player 2</th>
        <th>Set 1 (A)</th>
        <th>Set 2 (A)</th>
        <th>Set 3 (A)</th>
        <th>Set 1 (B)</th>
        <th>Set 2 (B)</th>
        <th>Set 3 (B)</th>
      </tr>
      <tbody id="table-data">
      </tbody>
    </table>

      </div>

      <div id="editgameform">

        <form>

        </form>

          <button class="editgame-close-button" id="editgame-close-button">Close</button>
      </div>



      <script src="script.js"></script>
    </body>
  </html>
